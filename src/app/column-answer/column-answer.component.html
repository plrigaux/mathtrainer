<button mat-icon-button color="accent" aria-label="Clear" (click)="clearInput()" [disabled]="isEmpty()" tabindex="-1">
    <mat-icon svgIcon="delete-cross" ></mat-icon>
</button>
<ng-contianer 
*ngIf="mode==columnAnswerMode.COLUMNS; then columns; else normal" ></ng-contianer>

<ng-template #columns>
<div class="columnAnswer" tabindex="0" (focus)="onDivFocus()">
    <input *ngFor="let ipt of userInputs; index as i; last as isLast; trackBy:trackByIdx"
        #columninput
        [(ngModel)]="userInputs[i]"
        (keypress)="check($event)"
        (keydown)="check2($event, i)"
        (ngModelChange)="modelChangeFn($event, i)"
        tabindex="-1"
        [@answerStatus]="answerStatus"
        (focus)="onFocus($event, i)">
</div>
</ng-template>

<ng-template #normal>
    <input 
    #columninput
    class="mathAnswer"
    [ngModel]="value" 
    (ngModelChange)="modelChangeNormal($event)"
    [ngStyle]="{'width.em': size}"  
    type="number"
    [@answerStatus]="answerStatus"
    (focus)="onFocusSimple($event)"
    (blur)="onBlurSimple($event)"
    >
</ng-template>
