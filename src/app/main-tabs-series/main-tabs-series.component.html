<ng-template [ngTemplateOutlet]="ProblemButton"></ng-template>
<h1>Additions</h1>


<h1>Subtractions</h1>


<h1>Multiplication</h1>


<mat-form-field appearance="fill">
    <mat-label>Multiplication tables</mat-label>
    <mat-select multiple [(value)]="params.numbers">
        <mat-option *ngFor="let num of tables" [value]="num">{{num}}</mat-option>
    </mat-select>
</mat-form-field>
<button mat-button (click)="clear()" [disabled]="toDisable()">Clear</button>
<br>
<mat-form-field>
    <mat-label>Start</mat-label>
    <input matInput type="number" placeholder="start" [(ngModel)]="params.start">
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>End</mat-label>
    <input matInput type="number" placeholder="end" [(ngModel)]="params.end">
</mat-form-field>
<br>
<mat-checkbox [(ngModel)]="params.shuffle">Shuffle</mat-checkbox>
<br>

<ng-template [ngTemplateOutlet]="ProblemButton"></ng-template>

<ng-template #ProblemButton>
    <button mat-raised-button color="accent" (click)="goToProblems()" [disabled]="isDisabled()">Problems</button>
</ng-template>
