<div>
  <button mat-flat-button color="primary" (click)="generate()">Generate</button>
</div>
<table mat-table [dataSource]="mathProblems" matSort #table1="matSort">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position"> Num. </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by question"> Question </th>
    <td mat-cell *matCellDef="let element">{{element.question}}</td>
  </ng-container>

  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by answer"> Answer </th>
    <td mat-cell *matCellDef="let element">{{element.answer}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
