<section>
    <mat-form-field appearance="fill">
        <mat-label>Operator</mat-label>
        <mat-select [(value)]="params.problemTypes">
            <mat-option *ngFor="let mpt of mathProplemActions()" value="{{mpt.code}}">
                {{mpt.name}} <strong>{{mpt.operator}}</strong>
            </mat-option>
        </mat-select>
    </mat-form-field>
</section>
<section>
    <mat-form-field>
        <mat-label i18n="@@Number 1">Numbers 1</mat-label>
        <input matInput type="text" placeholder="range" [formControl]="numberForControl1">
        <mat-error *ngIf="numberForControl1.hasError('required')" i18n="@@Field_required">Field is
            <strong>required</strong></mat-error>
        <mat-error *ngIf="numberForControl1.hasError('pattern')" i18n="@@Field_hint">Should be 2, or 1-3</mat-error>
        <mat-hint>format: 1, 3, 6-12</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label i18n="@@Number 2">Numbers 2</mat-label>
        <input matInput type="text" placeholder="range" [formControl]="numberForControl2">
        <mat-error *ngIf="numberForControl2.hasError('required')" i18n="@@Field_required">Field is
            <strong>required</strong></mat-error>
        <mat-error *ngIf="numberForControl2.hasError('pattern')" i18n="@@Field_hint">Should be 2, or 1-3</mat-error>
        <mat-hint>format: 1, 3, 6-12</mat-hint>
    </mat-form-field>
</section>

<br>
<mat-checkbox [(ngModel)]="params.shuffle" i18n="@@Shuffle">Shuffle</mat-checkbox>
